<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script type="application/x-javascript" src="js/app.js"></script>
        <title>Find My Car</title>
    </head>
    <body>
        <div class="app">
            <div id="park" onclick="park();">park</div>
            <div id="find" onclick="find();">find</div>
            <div id="status">Waiting...</div>
            <br>
            <div id="footer">Created by <a onclick="window.open('http://www.callum-macdonald.com/', '_system');" href="#" target="_system">Callum Macdonald</a></div>
            <div id="debug" onclick="alert(window.localStorage.getItem('last_position'));">retrieve last position</div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
